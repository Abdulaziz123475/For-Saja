<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Saja ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fdf2f2;
            text-align: center;
            overflow: hidden; 
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            width: 250px; /* Fixed size to prevent layout jumps */
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap; /* Keeps text on one line */
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
            z-index: 10; /* Ensures Yes is always on top */
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            font-weight: bold;
            position: relative; 
        }
    </style>
</head>
<body>

    <img id="mainGif" src="https://github.com/manishsaraan/valentine/blob/master/img/header.gif?raw=true" alt="Bear asking">
    
    <h1 id="questionText">Will you be my Valentine?</h1>
    
    <div class="buttons" id="buttonGroup">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const mainGif = document.getElementById('mainGif');
        const buttonGroup = document.getElementById('buttonGroup');

        // 1. CLICKING NO: Makes Yes bigger and changes text
        noBtn.addEventListener('click', () => {
            // Increase Yes button size
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.5) + 'px';
            
            // Increase padding manually to keep it looking good
            const currentPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            yesBtn.style.padding = (currentPadding * 1.5) + 'px ' + (currentPadding * 2) + 'px';

            // Change No button text
            const phrases = ["Are you sure?", "Really?", "Think again!", "Last chance!", "Saja please!", "Don't do this!", "I'm gonna cry..."];
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        });

        // 2. HOVERING NO: Teleports (RUNS AWAY)
        noBtn.addEventListener('mouseover', () => {
            // Calculate random position strictly within the screen
            const maxX = window.innerWidth - noBtn.offsetWidth - 20; 
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.max(10, Math.random() * maxX);
            const randomY = Math.max(10, Math.random() * maxY);

            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // 3. SUCCESS STATE
        yesBtn.addEventListener('click', () => {
            // Hide buttons
            buttonGroup.style.display = 'none';
            
            // Change text
            questionText.innerText = "YAYYY!!! ❤️";
            
            // Change image to the reliable "Hug/Kiss" gif
            mainGif.src = "https://github.com/manishsaraan/valentine/blob/master/img/yes.gif?raw=true";
        });
    </script>
</body>
</html>
