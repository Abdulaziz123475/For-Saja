<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Saja ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fdf2f2;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        img {
            width: 250px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            font-weight: bold;
            position: relative; /* Needed for movement */
        }
    </style>
</head>
<body>

    <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJndnB3bmNqZGR4ZzRndHBybmNqZGR4ZzRndHBybmNqZGR4ZzRndHAmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/12S5z7Z2UXvOc/giphy.gif" alt="Please?">
    
    <h1 id="questionText">Will you be my Valentine?</h1>
    
    <div class="buttons" id="buttonGroup">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const mainGif = document.getElementById('mainGif');

        // Logic: When she clicks "No", the "Yes" button grows
        noBtn.addEventListener('click', () => {
            // Get current font size and padding to increase them
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            let currentPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            
            yesBtn.style.fontSize = (currentSize * 1.4) + 'px';
            yesBtn.style.padding = (currentPadding * 1.4) + 'px ' + (currentPadding * 1.8) + 'px';
            
            // Change text on the No button
            const phrases = ["Are you sure?", "Really?", "Think again!", "Last chance!", "Saja please!", "Don't do this!", "I'm gonna cry..."];
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            noBtn.innerText = randomPhrase;
        });

        // Teleport Logic: If you want the button to run away, uncomment the lines below!
        /*
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });
        */

        yesBtn.addEventListener('click', () => {
            // Success State
            document.getElementById('buttonGroup').style.display = 'none';
            questionText.innerText = "YAYYY!!! ❤️";
            
            // FIXED LINK: This is the direct GIF link that works
            mainGif.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z0Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmN0PWc/s7uHDpYM6S2dO/giphy.gif";
        });
    </script>
</body>
</html>
