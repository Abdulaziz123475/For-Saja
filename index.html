<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Saja ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fdf2f2; /* Light pink background */
            overflow: hidden; /* CRITICAL: Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        img {
            max-width: 300px; /* Good size for phones and laptops */
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 60px; /* Reserves space for buttons */
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px; /* Rounded pill shape */
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            white-space: nowrap; /* Keeps text on one line */
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            z-index: 100; /* Yes is always on top */
            box-shadow: 0 4px 6px rgba(76, 175, 80, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #45a049;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute; /* Allows movement */
            box-shadow: 0 4px 6px rgba(244, 67, 54, 0.3);
            /* Start slightly to the right */
            left: 60%; 
        }

    </style>
</head>
<body>

    <div class="container">
        <img id="mainGif" src="https://media1.tenor.com/m/h9_w5U9T2YcAAAAC/tom-and-jerry-please.gif" alt="Tom begging">
        
        <h1 id="questionText">Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const mainGif = document.getElementById('mainGif');

        const phrases = [
            "No",
            "Are you sure?",
            "Really?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;(",
            "Plsss? :("
        ];

        let phraseIndex = 0;

        function moveButton() {
            // 1. Calculate random position strictly within screen bounds
            // We subtract the button size (approx 150px) to ensure it doesn't go off edge
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // 2. Apply new position
            noBtn.style.position = 'fixed'; // Breaks it out of the layout
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // 3. Change text randomly
            phraseIndex = (phraseIndex + 1) % phrases.length;
            noBtn.innerText = phrases[phraseIndex];
        }

        // Move on Hover (Desktop)
        noBtn.addEventListener('mouseover', moveButton);
        
        // Move on Click/Tap (Mobile)
        noBtn.addEventListener('click', moveButton);

        // Success Action
        yesBtn.addEventListener('click', () => {
            // Hide No button
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';

            // Update Text
            questionText.innerText = "YAYYY!!! See you on the 14th! ❤️";

            // SPONGEBOB CELEBRATION GIF
            mainGif.src = "https://media1.tenor.com/m/tH0-K3W_VwIAAAAC/spongebob-squarepants-hearts.gif";
        });
    </script>
</body>
</html>
