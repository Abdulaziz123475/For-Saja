<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Saja ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fdf2f2;
            overflow: hidden; /* Prevents scrollbars */
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        img {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
            z-index: 10;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            font-weight: bold;
            position: absolute; /* Allows it to move freely */
            left: 50%; /* Start next to Yes button (adjust if needed) */
            transform: translateX(60px); /* Push it to the right of center */
        }
        
        /* Special hidden class for the result */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <img id="mainGif" src="https://raw.githubusercontent.com/manishsaraan/valentine/master/img/header.gif" alt="Bear Asking">
        
        <h1 id="questionText">Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const mainGif = document.getElementById('mainGif');
        const mainContainer = document.getElementById('mainContainer');

        // 1. TELEPORT LOGIC (Keeps it on screen)
        function moveButton() {
            // Get the screen width and height
            const maxWidth = window.innerWidth - noBtn.offsetWidth - 20; 
            const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;

            // Generate random numbers within the safe area
            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;

            // Apply new position
            noBtn.style.position = 'fixed'; // Use fixed to ignore parent layout
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none'; // Reset initial transform
        }

        // Trigger move on Hover (Desktop) and Click (Mobile/Touch)
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        // 2. SUCCESS LOGIC
        yesBtn.addEventListener('click', () => {
            // Hide the No button
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';

            // Change Text
            questionText.innerText = "YAYYY!!! ❤️";
            
            // Change Image to the Kissing Bear (Reliable Link)
            mainGif.src = "https://raw.githubusercontent.com/manishsaraan/valentine/master/img/yes.gif";
        });
    </script>
</body>
</html>
