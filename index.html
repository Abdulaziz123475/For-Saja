<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Saja ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fdf2f2;
            text-align: center;
            overflow: hidden; /* Important so the button doesn't create scrollbars */
        }

        img {
            width: 250px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative; /* Helps contain the buttons */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            font-weight: bold;
            position: relative; /* Essential for movement */
        }
    </style>
</head>
<body>

    <img id="mainGif" src="https://media1.tenor.com/m/hnCLe_l5aKkAAAAC/mocha-bear.gif" alt="Cute Bear">
    
    <h1 id="questionText">Will you be my Valentine?</h1>
    
    <div class="buttons" id="buttonGroup">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const mainGif = document.getElementById('mainGif');

        // 1. MAKE THE NO BUTTON RUN AWAY (Teleport Logic)
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // 2. GROWTH LOGIC (Backup in case she manages to click it)
        noBtn.addEventListener('click', () => {
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.5) + 'px';
            yesBtn.style.padding = (parseFloat(window.getComputedStyle(yesBtn).paddingTop) * 1.5) + 'px ' + (parseFloat(window.getComputedStyle(yesBtn).paddingRight) * 1.5) + 'px';
        });

        // 3. SUCCESS STATE
        yesBtn.addEventListener('click', () => {
            document.getElementById('buttonGroup').style.display = 'none';
            questionText.innerText = "YAYYY!!! ❤️";
            // Celebration Image
            mainGif.src = "https://media1.tenor.com/m/gUiu1zyqUHEAAAAC/bear-kiss-bear-kisses.gif";
        });
    </script>
</body>
</html>
