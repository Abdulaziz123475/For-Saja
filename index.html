<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Saja ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fdf2f2;
            text-align: center;
            overflow: hidden;
        }

        img {
            width: 250px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            font-weight: bold;
            position: relative;
        }
    </style>
</head>
<body>

    <img id="mainGif" src="https://media1.tenor.com/m/hnCLe_l5aKkAAAAC/mocha-bear.gif" alt="Please?">
    
    <h1 id="questionText">Will you be my Valentine?</h1>
    
    <div class="buttons" id="buttonGroup">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const mainGif = document.getElementById('mainGif');

        noBtn.addEventListener('click', () => {
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            let currentPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            
            yesBtn.style.fontSize = (currentSize * 1.4) + 'px';
            yesBtn.style.padding = (currentPadding * 1.4) + 'px ' + (currentPadding * 1.8) + 'px';
            
            const phrases = ["Are you sure?", "Really?", "Think again!", "Last chance!", "Saja please!", "Don't do this!", "I'm gonna cry..."];
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            noBtn.innerText = randomPhrase;
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('buttonGroup').style.display = 'none';
            questionText.innerText = "YAYYY!!! ❤️";
            
            // FIXED IMAGE: Celebration bear kissing
            mainGif.src = "https://media1.tenor.com/m/gUiu1zyqUHEAAAAC/bear-kiss-bear-kisses.gif";
        });
    </script>
</body>
</html>
