<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Saja ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fdf2f2;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            width: 300px;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease; /* Fast transition for smooth movement */
            white-space: nowrap;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
            z-index: 10;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            font-weight: bold;
            position: absolute; /* Allows free movement */
        }
    </style>
</head>
<body>

    <img id="mainGif" src="https://media.giphy.com/media/PtQnXr2L2x8DI/giphy.gif" alt="Tom Begging">
    
    <h1 id="questionText">Will you be my Valentine?</h1>
    
    <div class="buttons" id="buttonGroup">
        <button id="yesBtn">Yes</button>
        <button id="noBtn" style="position: relative;">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const mainGif = document.getElementById('mainGif');
        const buttonGroup = document.getElementById('buttonGroup');

        const phrases = [
            "No",
            "Are you sure?",
            "Really?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;(",
            "I'm gonna cry...",
            "Plsss? :("
        ];

        let noCount = 0;

        function moveButton() {
            noCount++;
            
            // 1. Change Text
            if (noCount < phrases.length) {
                noBtn.innerText = phrases[noCount];
            } else {
                noBtn.innerText = phrases[phrases.length - 1];
            }

            // 2. Make Yes Button Bigger
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const currentPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            yesBtn.style.fontSize = (currentSize * 1.2) + 'px';
            yesBtn.style.padding = (currentPadding * 1.1) + 'px ' + (currentPadding * 1.5) + 'px';

            // 3. Teleport (Move Randomly)
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Trigger on Hover (Desktop)
        noBtn.addEventListener('mouseover', moveButton);
        
        // Trigger on Click (Mobile/Touch)
        noBtn.addEventListener('click', moveButton);

        // Success State
        yesBtn.addEventListener('click', () => {
            buttonGroup.style.display = 'none';
            questionText.innerText = "YAYYY!!! ❤️";
            // SpongeBob Kissing Image
            mainGif.src = "https://media.giphy.com/media/lTQF0ODLLjhza/giphy.gif";
        });
    </script>
</body>
</html>
